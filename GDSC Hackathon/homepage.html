<!DOCTYPE html>
<html lang="en">

<head>
  <link>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo">
  <link rel="stylesheet" href="styles/sidebar-style.css">
  <link rel="stylesheet" href="styles/welcome.css">
  <link rel="icon" type="image/png" href="images/Logo.png">
</head>

<body>


  <div class="split-container">
    <!-- Content for the left side -->
    <div class="split-left">
      <div class="header">
        <div class="left-section">
          <img src="images/Logo.png" alt="logo">
          <p>T&L C</p>
        </div>
      </div>
      <div style="font-size: 80px;">
        <div>The</div>
        <div>Easy</div>
        <div>Way</div>
        <div>To</div>
        <div>Shop</div>
        <div>Right</div>
      </div>
    </div>

    <!-- Content for the right side -->
    <div class="split-right">
      <div class="header">
        <nav>
            <div class="right-section">
                <ul class="links">
                    <li><button class="icon-button"><a href="main.html"><img class="icons" src="images/home-icon.png" alt="home-icon"></a></button></li>
                    <li><button class="icon-button"><a href="accountDetails.html"><img class="icons" src="images/profile-icon.png" alt="profile-icon"></a></button></li>
                </ul>
           </div>
        </nav>
      </div>
      <h2 id="msg"></h2>
      <h2 id="greet"></h2>

      <form class="search-form" role="search">
        <button class="sign-in-btn" type="button" id="signoutbutton">Sign Out</button>
      </form>
    </div>
  </div>

   <script src="scripts/frontendScript.js"></script>
   <script>
    let UserCreds = JSON.parse(sessionStorage.getItem("user-creds"));
    let UserInfo = JSON.parse(sessionStorage.getItem("user-info"));

    let MsgHead = document.getElementById('msg');
    let GreetHead = document.getElementById('greet');
    let SignoutBtn = document.getElementById('signoutbutton');

    let Signout = () => {
      sessionStorage.removeItem("user-creds");
      sessionStorage.removeItem("user-info");
      window.location.href = 'signIn.html'
    }

    let CheckCred = () => {
      if (!sessionStorage.getItem("user-creds"))
        window.location.href = 'signIn.html'
      else {
        //MsgHead.innerText = `user with email "${UserCreds.email}" logged in`;
        GreetHead.innerText = `Welcome ${UserInfo.firstname + " " + UserInfo.lastname}!`;
      }

    }

    window.addEventListener('load', CheckCred);
    SignoutBtn.addEventListener('click', Signout);
   </script>
</body>

</html>
